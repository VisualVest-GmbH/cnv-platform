<script type="text/javascript">
    RED.nodes.registerType("cnv-start", {
        category: "conversation",
        color: "#a6bbcf",
        defaults: {
            name: { value: "Start" },
            path: {
                value: "/default",
                required: true,
                validate: RED.validators.regex(/^\/(\w+)$/),
            },
            theme: {
                value: "",
                type: "repo-theme-config",
            },
            privacyPolicy: {
                value: "",
                required: false,
                type: "repo-privacy-policy-config"
            },
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-play-circle",
        label: function () {
            return this.name;
        },
    });
</script>

<script type="text/html" data-template-name="cnv-start">

        <input type="repo-privacy-policy-config" id="node-input-privacyPolicy" placeholder="Privacy Policy" />
